<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
 rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="page">
  <header>

  <h1>Mentoria</h1>

  <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  
</header>

<form id="form-1">
<fieldset>
   <div class="fieldset-wrapper">
    <legend>Informações pessoais</legend>
    <div class="line"></div>
  </div>
  
<div class="col-1">
  <div class="input-wrapper">
    <label for="nome">Nome</label>
    <input type="text" id="nome">
    </div>

    <div class="input-wrapper">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome">
      </div>

    </div>

    <div class="input-wrapper">
      <label for="email">Email <span>(Digite em email válido)</span></label>
      <input type="email" id="email">
      </div>

      <div class="input-wrapper">
        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="password">
        </div>
    
</fieldset>



<fieldset>

  <div class="fieldset-wrapper">

    <legend>Informações do mentor</legend>
  
    <div class="line"></div>
  </div>

  <div class="input-wrapper">
    <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
    <input type="text" id="mentor">
    </div>
  
</fieldset>


<fieldset>
  <div class="fieldset-wrapper">

    <legend>Seus horários disponíveis</legend>
  
    <div class="line"></div>
  </div>

  <div class="legend-2">Primeira mentoria</div>

  <div class="col-2">

    <div class="input-wrapper">      
      <label for="date">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="date">
      </div>     

    <div class="input-wrapper">
      <label for="start">Das</label>
      <input type="time" id="start">
      </div>

    <div class="input-wrapper">
      <label for="end">Até</label>
      <input type="time" id="end">
      </div>
  </div>
</fieldset>

<fieldset>
  
  <div class="legend-2">Segunda mentoria</div>

  <div class="col-3">

    <div class="input-wrapper">      
      <label for="date">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="date">
      </div>     

    <div class="input-wrapper">
      <label for="start">Das</label>
      <input type="time" id="start">
      </div>

    <div class="input-wrapper">
      <label for="end">Até</label>
      <input type="time" id="end">
      </div>
  </div>

</fieldset>

</form>
<footer>
<input
class="button"
 type="submit"
 form="form-1"
 value="Salvar">

</footer>




</div>
</body>
</html>
